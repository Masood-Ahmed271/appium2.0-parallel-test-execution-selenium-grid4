# To execute this docker-compose yml file use `docker-compose -f docker-compose.yml up`
# Add the `-d` flag at the end for detached execution
# To stop the execution, hit Ctrl+C, and then `docker-compose -f docker-compose.yml down`
version: "3"
services:
  node-1:
    container_name: node-1
    image: seleniarm/node-docker:latest    # use this for arm64 architectures and this is backwards compaitable with both
    # image: selenium/node-docker:latest   # use this for architectures which are not arm64
    volumes:
      - ./resources/nodes/node_1.toml:/opt/bin/config.toml
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_MAX_SESSIONS=1
    extra_hosts:
      - "host.docker.internal:host-gateway"

  node-2:
    container_name: node-2
    image: seleniarm/node-docker:latest    # use this for arm64 architectures and this is backwards compaitable with both
    # image: selenium/node-docker:latest   # use this for architectures which are not arm64
    volumes:
      - ./resources/nodes/node_2.toml:/opt/bin/config.toml
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_MAX_SESSIONS=1
    extra_hosts:
      - "host.docker.internal:host-gateway"

  firefox-1:
    container_name: firefox-1
    image: selenium/node-firefox:latest
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_SESSION_TIMEOUT=600000
      - GRID_BROWSER_TIMEOUT=600000
      - GRID_TIMEOUT=600000
      - SE_SESSION_REQUEST_TIMEOUT=600000
    ports:
      - "7900:7900"

  # firefox-2:
  #   container_name: firefox-2
  #   image: selenium/node-firefox:latest
  #   shm_size: 2gb
  #   depends_on:
  #     - selenium-hub
  #   environment:
  #     - SE_EVENT_BUS_HOST=selenium-hub
  #     - SE_EVENT_BUS_PUBLISH_PORT=4442
